<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BCGEU Wage Increase Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>BCGEU First Round Wage Increase Tool</h1>

    <label for="positionSelector">Select your position:</label>
    <select id="positionSelector"></select>

    <div id="summary">
      <p><strong>Initial Wage:</strong> $<span id="initialWage">--</span>/hr</p>
      <p><strong>New Wage:</strong> $<span id="newWage">--</span>/hr</p>
      <p><strong>Total Increase:</strong> $<span id="dollarIncrease">--</span> (<span id="percentIncrease">--</span>%)</p>
    </div>

    <canvas id="myChart" width="400" height="200"></canvas>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
