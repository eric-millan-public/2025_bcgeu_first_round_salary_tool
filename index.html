<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BCGEU Wage Increase Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>BCGEU First Round Wage Increase Tool</h1>

    <label for="wageSlider">Select your current 2024 wage:</label><br>
    <input type="range" id="wageSlider" min="0" max="100" step="0.25" value="32.65" />
    <p>Selected Wage: $<span id="sliderValue">32.65</span>/hr</p>

    <div id="summary">
      <p><strong>Initial Wage (2024):</strong> $<span id="initialWage">--</span>/hr</p>
      <p><strong>Projected Wage (2026):</strong> $<span id="newWage">--</span>/hr</p>
      <p><strong>Total Increase:</strong> $<span id="dollarIncrease">--</span> (<span id="percentIncrease">--</span>%)</p>
    </div>

    <canvas id="myChart" width="600" height="300"></canvas>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
